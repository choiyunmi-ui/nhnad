<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>기본정보관리 :: OPEN ADS</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-scrolltofixed.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>
<!-- [D] 전페이지 공통 건너띄기 링크 제공 -->
<ul id="skip">
<li><a href="#lnb" onclick="document.getElementById('lnb').tabIndex=-1;document.getElementById('lnb').focus();return false;">주 메뉴 바로가기</a></li>
<li><a href="#content" onclick="document.getElementById('content').tabIndex=-1;document.getElementById('content').focus();return false">본문 바로가기</a></li>
</ul>
<!-- //[D] 전페이지 공통 건너띄기 링크 제공 -->
<!-- [D] WRAP -->
<div id="wrap">
	<!-- [D] HEADER -->
	<div id="header"></div>
	<!-- //[D] HEADER -->
	<!-- [D] CONTAINER -->
	<div id="container">
		<div id="contents">
			<form action="#">
			<fieldset>
				<!-- [D] 레이어팝업 -->
				<div class="ly_wrap" style="display:block">
					<!-- [D] 계좌 삭제 팝업 -->
					<div class="pop_acc ly_box" style="display:block">
						<div class="ly_top">
							<p class="tit">계좌 삭제</p>
							<a href="#" class="btn_close btn_popclose">닫기</a>
						</div>
						<div class="ly_cont">
							<dl class="dl_type2 al_c">
							<dt>등록된 계좌를 삭제하시겠습니까?</dt>
							<dd>등록된 계좌는 삭제한 후 언제라도 등록 가능합니다.<br>추후 애드머니 전환 신청 시, 계좌정보(기본정보관리 &gt; 계좌정보)에서<br>계좌를 다시 등록하실 수 있습니다.<br><br>아래 계좌정보 삭제 버튼을 누르면 등록된 계좌 정보가 삭제 됩니다.</dd>
							</dl>
							<div class="btn_area">
								<button type="button" class="btn_s btn_org" style="width:150px">계좌정보 삭제</button>
								<button type="button" class="btn_s btn_wht" style="width:150px">취소</button>
							</div>				
						</div>					
					</div>	
					<!-- //[D] 계좌 삭제 팝업 -->	
				</div>	
				<!-- //[D] 레이어팝업 -->
			</fieldset>				
			</form>
		</div>
		<a id="btn_top" href="#">TOP</a>
	</div>
	<!-- //[D] CONTAINER -->
	<!-- [D] fOOTER -->
	<div id="footer"></div>
	<!-- //[D] FOOTER -->	
</div>
<!-- //[D] WRAP -->
