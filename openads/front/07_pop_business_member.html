<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>비즈니스 계정 :: OPEN ADS</title>
<link rel="stylesheet" type="text/css" href="css/datagrid.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-scrolltofixed.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>
<!-- [D] 전페이지 공통 건너띄기 링크 제공 -->
<ul id="skip">
<li><a href="#lnb" onclick="document.getElementById('lnb').tabIndex=-1;document.getElementById('lnb').focus();return false;">주 메뉴 바로가기</a></li>
<li><a href="#content" onclick="document.getElementById('content').tabIndex=-1;document.getElementById('content').focus();return false">본문 바로가기</a></li>
</ul>
<!-- //[D] 전페이지 공통 건너띄기 링크 제공 -->
<!-- [D] WRAP -->
<div id="wrap">
	<!-- [D] HEADER -->
	<div id="header"></div>
	<!-- //[D] HEADER -->
	<!-- [D] CONTAINER -->
	<div id="container">
		<div id="contents">
			<form action="#">
			<fieldset>
				<!-- [D] 레이어팝업 -->
				<div class="ly_wrap" style="display:block">
					<!-- [D] 비즈니스 계정 멤버 신청 팝업 -->
					<div class="pop_busiacc ly_box" style="display:block">
						<div class="ly_top">
							<p class="tit">비즈니스 계정 멤버 신청</p>
							<a href="#" class="btn_close btn_popclose">닫기</a>
						</div>
						<div class="ly_cont">
							<p class="txt1 al_c">비즈니스 계정 멤버 신청을 위하여 아래 내용을 입력해주세요.<br>신청 후 비즈니스 계정 매니저의 승인이 완료되면,<br>오픈애즈  &lsquo;비즈니스 회원 &rsquo; 서비스를 이용하실 수 있습니다.</p>
							<p class="ess_not">필수 입력 항목</p>
							<div class="tbl_v3">
								<table>
								<caption class="blind">법인명, ID, 이름, 신청문구</caption>
								<colgroup>
								<col style="width:150px"><col>
								</colgroup>
								<tbody>
								<tr>
								<th scope="row">법인명</th>
								<td><p class="txt1">NHNENTAD</p></td>
								</tr>
								<tr>
								<th scope="row">ID</th>
								<td><p class="txt1">ejhan@nhnent.com</p></td>
								</tr>
								<tr>
								<th scope="row" class="ess"><label for="name">이름</label></th>
								<td>
									<input type="text" id="name" class="fm_com" style="width:260px">
								</td>
								</tr>
								<tr>
								<th scope="row">신청문구</th>
								<td>
									<div class="plc_wrap" style="width:100%">
										<textarea id="apply_txt" class="plc_ip fm_txtarea" style="width:100%"></textarea>
										<label for="apply_txt" class="plc_lb">비즈니스 계정 매니저가 확인할 수 있도록 신청 문구를 적어주세요.<br>해당 문구는 비즈니스 계정 매니저에게만 전달됩니다.</label>
									</div>
								</td>
								</tr>
								</tbody>						
								</table>					
							</div>	
							<div class="btn_area">
								<button type="submit" class="btn_s btn_org" style="width:150px">확인</button>
								<button type="button" class="btn_s btn_wht btn_popclose" style="width:150px">취소</button>
							</div>				
						</div>					
					</div>	
					<!-- //[D] 비즈니스 계정 멤버 신청 팝업 -->	
				</div>	
				<!-- //[D] 레이어팝업 -->
			</fieldset>				
			</form>
		</div>
		<a id="btn_top" href="#">TOP</a>
	</div>
	<!-- //[D] CONTAINER -->
	<!-- [D] fOOTER -->
	<div id="footer"></div>
	<!-- //[D] FOOTER -->	
</div>
<!-- //[D] WRAP -->
</body>
</html>
