<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>기본정보관리 :: OPEN ADS</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-scrolltofixed.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>
<!-- [D] 전페이지 공통 건너띄기 링크 제공 -->
<ul id="skip">
<li><a href="#lnb" onclick="document.getElementById('lnb').tabIndex=-1;document.getElementById('lnb').focus();return false;">주 메뉴 바로가기</a></li>
<li><a href="#content" onclick="document.getElementById('content').tabIndex=-1;document.getElementById('content').focus();return false">본문 바로가기</a></li>
</ul>
<!-- //[D] 전페이지 공통 건너띄기 링크 제공 -->
<!-- [D] WRAP -->
<div id="wrap">
	<!-- [D] HEADER -->
	<div id="header"></div>
	<!-- //[D] HEADER -->
	<!-- [D] CONTAINER -->
	<div id="container">
		<div id="contents">
			<form action="#">
			<fieldset>
				<!-- [D] 레이어팝업 -->
				<div class="ly_wrap" style="display:block">
					<!-- [D] 사업자 등록정보 변경 신청 팝업 -->
					<div class="pop_busiacc ly_box" style="display:block">
						<div class="ly_top">
							<p class="tit">사업자 등록정보 변경 신청</p>
							<a href="#" class="btn_close btn_popclose">닫기</a>
						</div>
						<div class="ly_cont">
							<div class="tbl_v3">
								<table>
								<caption class="blind">업체(법인)명, 사업자등록번호, 사업자등록증 사본</caption>
								<colgroup>
								<col style="width:150px"><col>
								</colgroup>
								<tbody>
								<tr>
								<th scope="row"><label for="company">업체(법인)명</label></th>
								<td>
									<input type="text" id="company" class="fm_com" style="width:260px">
									<a href="#" class="btn_bd bd_y" style="width:100px;margin-left:20px">중복확인</a>
								</td>
								</tr>
								<tr>
								<th scope="row"><label for="busi_num">사업자등록번호</label></th>
								<td>
									<input type="text" id="busi_num" class="fm_com" style="width:80px">
									<span class="fm_etc">-</span><input type="text" title="사업자등록번호 중간자리" class="fm_com" style="width:70px">
									<span class="fm_etc">-</span><input type="text" title="사업자등록번호 마지막자리" class="fm_com" style="width:80px">
									<a href="#" class="btn_bd bd_y" style="width:100px;margin-left:20px">중복확인</a>
								</td>								
								</tr>
								<tr>
								<th scope="row">사업자등록증 사본</th>
								<td>
									<div class="file_wrap icd">
										<input type="text" id="in_file" readonly="readonly" class="fm_com" style="width:260px">
										<input type="file" class="file_hidden" onchange="javascript:document.getElementById('in_file').value =this.value" name="files"><button type="button" class="file_btn btn_bd ico_plus"><span>찾아보기</span></button>
									</div>				
									<div class="txt_box">
										<p class="warn">개인정보가 포함된 서류는 증빙자료로 활용이 불가하며, 즉시 파기 처리 됩니다.<br>개인정보를 보이지 않게 처리하여 서류 첨부 부탁 드립니다.</p>		
									</div>	
								</td>
								</tr>
								</tbody>						
								</table>					
							</div>	
							<ul class="lst_v2">
							<li>사업자등록번호가 변경된 후에도 이전에 진행했던 광고 이력을 조회하실 수 있습니다.</li>
							<li>변경 신청하신 사항은 첨부된 서류를 검토한 후 반영 여부를 확인하여 처리결과를 알려드립니다.</li>
							</ul>
							<div class="btn_area">
								<button type="submit" class="btn_s btn_org" style="width:150px">수정</button>
								<button type="button" class="btn_s btn_wht btn_popclose" style="width:150px">취소</button>
							</div>				
						</div>			
					</div>	
					<!-- //[D] 사업자 등록정보 변경 신청 팝업1-->	
				</div>	
				<!-- //[D] 레이어팝업 -->
			</fieldset>				
			</form>
		</div>
		<a id="btn_top" href="#">TOP</a>
	</div>
	<!-- //[D] CONTAINER -->
	<!-- [D] fOOTER -->
	<div id="footer"></div>
	<!-- //[D] FOOTER -->	
</div>
<!-- //[D] WRAP -->
</body>
</html>
