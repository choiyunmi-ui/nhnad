<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>탈퇴신청 :: OPEN ADS</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-scrolltofixed.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>
<!-- [D] 전페이지 공통 건너띄기 링크 제공 -->
<ul id="skip">
<li><a href="#lnb" onclick="document.getElementById('lnb').tabIndex=-1;document.getElementById('lnb').focus();return false;">주 메뉴 바로가기</a></li>
<li><a href="#content" onclick="document.getElementById('content').tabIndex=-1;document.getElementById('content').focus();return false">본문 바로가기</a></li>
</ul>
<!-- //[D] 전페이지 공통 건너띄기 링크 제공 -->
<!-- [D] WRAP -->
<div id="wrap">
	<!-- [D] HEADER -->
	<div id="header"></div>
	<!-- //[D] HEADER -->
	<!-- [D] CONTAINER -->
	<div id="container">
		<div id="contents">
			<form action="#">
			<fieldset>
				<!-- [D] 레이어팝업 -->
				<div class="ly_wrap" style="display:block">
					<!-- [D] 로그인 정보 재확인 팝업 -->
					<div class="pop_acc ly_box" style="display:block">
						<div class="ly_top">
							<p class="tit">로그인 정보 재확인</p>
							<a href="#" class="btn_close btn_popclose">닫기</a>
						</div>
						<div class="ly_cont">
							<p class="txt1 al_c">탈퇴 신청 전 본인 확인을 위하여 로그인 정보를 입력해주세요.</p>
							<div class="tbl_v3">
								<table>
								<caption class="blind">아이디, 비밀번호</caption>
								<colgroup>
								<col style="width:115px"><col>
								</colgroup>
								<tbody>
								<tr>
								<th scope="row">아이디</th>
								<td><p class="txt1 txt_yel">manager@nhnenter.com</p></td>
								</tr>
								<tr>
								<th scope="row"><label for="pw">비밀번호</label></th>
								<td><input type="password" id="pw" class="fm_com" style="width:200px"></td>
								</tr>
								</tbody>						
								</table>					
							</div>	
							<div class="btn_area">
								<button type="button" class="btn_s btn_org" style="width:150px">확인</button>
							</div>				
						</div>					
					</div>	
					<!-- //[D] 로그인 정보 재확인 팝업 -->	
					<!-- [D] 탈퇴 신청 완료 팝업 -->
					<div class="pop_acc ly_box" style="display:block">
						<div class="ly_top">
							<p class="tit">탈퇴 신청 완료</p>
							<a href="#" class="btn_close btn_popclose">닫기</a>
						</div>
						<div class="ly_cont">
							<dl class="dl_type8 al_c">
							<dt>오픈애즈 회원 탈퇴 신청이 완료되었습니다. </dt>
							<dd>탈퇴신청일로부터 7일 이내에 아이디 정보가 삭제됩니다.</dd>
							</dl>
							<div class="btn_area">
								<button type="button" class="btn_s btn_org btn_popclose" style="width:100px">확인</button>
							</div>				
						</div>					
					</div>	
					<!-- //[D] 탈퇴 신청 완료 팝업 -->	
				</div>	
				<!-- //[D] 레이어팝업 -->
			</fieldset>				
			</form>
		</div>
		<a id="btn_top" href="#">TOP</a>
	</div>
	<!-- //[D] CONTAINER -->
	<!-- [D] fOOTER -->
	<div id="footer"></div>
	<!-- //[D] FOOTER -->	
</div>
<!-- //[D] WRAP -->
</body>
</html>
