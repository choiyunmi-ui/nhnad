<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>상품 유형 등록 :: OPEN ADS</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript">
	$(function() {
		$( ".datepicker" ).datepicker();
	});
</script>
</head>
<body>
<!-- [D] WRAP -->
<div id="wrap">
	<!-- [D] HEADER -->
	<div id="header_wrap"></div>
	<!-- //[D] HEADER -->
	<!-- [D] CONTAINER -->
	<div id="container">
		<div id="lnb"></div>
		<div id="contents">
			<div class="tit_box">
				<h2 class="tit">상품 유형 등록</h2>
				<div class="tit_sel">
					<span>유형</span>
					<div class="sel_wrap" style="width:200px">
						<button type="button" class="btn_sel">노출소재</button> 
						<ul class="sel_lst">
						<li><a href="#">매체</a></li>								
						<li><a href="#">노출소재</a></li>								
						<li><a href="#">노출영역</a></li>								
						<li><a href="#">디바이스</a></li>								
						<li><a href="#">과금방식</a></li>								
						<li><a href="#">타겟팅 유무</a></li>								
						<li><a href="#">광고 속성</a></li>								
						</ul>
					</div>
				</div>
			</div>
			<!-- [D] 노출소재, 노출영역 동일 UI -->
			<div class="section_box">
				<div class="tit_wrap2">
					<h3 class="tit">노출소재</h3>
					<div class="btn_area">
						<button id="btn_pop_exadd" class="btn_yel">등록</button>					
					</div>
				</div>
				<div class="tbl_v2">
					<table>
					<caption class="blind">번호, 매체명, 사이트 URL, 등록자, 등록일 / 수정일, 게재여부</caption>
					<colgroup>
						<col width="105"><col><col><col>
					</colgroup>
					<thead>
					<tr class="bg_gry">
					<th scope="col">No.</th>			
					<th scope="col">노출소재</th>			
					<th scope="col">등록자</th>			
					<th scope="col">등록일 / 수정일</th>			
					</tr>					
					</thead>
					<tbody>
					<tr>
					<td>1</td>
					<td><a href="#" class="btn_pop_exmody">검색 광고</a></td>
					<td>손병진</td>
					<td>2016 - 06 - 01</td>
					</tr>
					<tr>
					<td>2</td>
					<td><a href="#" class="btn_pop_exmody">배너 광고</a></td>
					<td>손병진</td>
					<td>2016 - 06 - 01</td>
					</tr>
					<tr>
					<td>3</td>
					<td><a href="#" class="btn_pop_exmody">동영상 광고</a></td>
					<td>손병진</td>
					<td>2016 - 06 - 01</td>
					</tr>
					<tr>
					<td>4</td>
					<td><a href="#" class="btn_pop_exmody">콘텐츠 광고</a></td>
					<td>손병진</td>
					<td>2016 - 06 - 01</td>
					</tr>
					<tr>
					<td>5</td>
					<td><a href="#" class="btn_pop_exmody">콘텐츠 광고</a></td>
					<td>손병진</td>
					<td>2016 - 06 - 01</td>
					</tr>
					</tbody>
					</table>					
				</div>
				<!-- [D] #btn_pop_exadd 클릭시 노출소재, 노출영역 등록팝업 노출 -->
				<div id="pop_exadd" class="pop_expos">
					<form action="#">
					<fieldset>
					<legend>등록</legend>
						<label for="ip_ex2" class="expo_lb">등록</label>
						<input type="text" id="ip_ex2" class="expo_ip">
						<div class="btn_area">
							<button type="submit" class="btn_yel">저장</button>
							<button type="button" class="btn_yel btn_popcls">취소</button>							
						</div>
					</fieldset>			
					</form>
				</div>
				<!-- [D] 해당 타이틀 클릭시 수정 팝업 노출 -->
				<div id="pop_exmodi" class="pop_expos">
					<form action="#">
					<fieldset>
					<legend>노출소재 등록</legend>
						<label for="ip_ex1" class="expo_lb">노출소재</label>
						<input type="text" id="ip_ex1" value="노출소재명" class="expo_ip">
						<div class="btn_area">
							<button type="submit" class="btn_yel">수정</button>
							<button type="button" class="btn_yel">삭제</button>		
							<button type="button" class="btn_yel btn_popcls">취소</button>	
						</div>
					</fieldset>			
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- //[D] CONTAINER -->
</div>
<!-- //[D] WRAP -->
</body>
</html>
