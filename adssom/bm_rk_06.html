<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>통합마케팅솔루션</title>
<link rel="stylesheet" href="css/ui.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/jquery-ui.css" />
<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/lib/select2.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script>
/* 개발 제외/마크업 검수용 */
$(function(){
	load_contents('bm_rk','bm_rk_03.html');
	load_contents('mode_edit','bm_mg_dt_01.html');
});
</script>
</head>
<body>

<div id="skip_nav"><a href="#container">본문 바로가기</a></div>

<div id="wrap">
	<!-- header -->
	<div id="header">header(@template_layout.html)</div>
	<!-- //header -->
	<div id="container">
		<div id="contents">
			<div class="section_head">
				<h2 class="tit_top">순위관리 설정</h2>
				<div class="sitemap">
					<a href="#">HOME</a>
					<span class="bar">&gt;</span>
					<!-- [D] .dep2의 구조는 GNB구조와 같습니다. / span.dep_group에 .hover class 추가시 펼쳐짐 -->
					<span class="dep_group">
						<a href="#">자동입찰</a>
						<div class="dep1">
							<a href="#">광고정보관리</a>
							<a href="#">분석/리포트</a>
							<a href="#" class="selected">자동입찰</a>
							<a href="#">마켓트렌드</a>
							<a href="#">광고제안</a>
							<a href="#">어드민</a>
							<a href="#">시스템관리</a>
						</div>
					</span>
					<span class="bar">&gt;</span>
					<a href="#">순위관리 설정</a>
				</div>
			</div>
			
			<!-- 조회필터 -->			
			<div class="section_filter" name="case_filter_bm_ae">
				@template_filter.html
			</div>	
			<div class="section_filter" name="case_filter_bm_dt1">
				@template_filter.html
			</div>
			
			<div class="sub_head">
				<div class="side">
					<a href="#" class="btn_basic_m">담기</a>
				</div>
			</div>
			
			<div class="section_box" name="bm_rk_03">
				@bm_rk_03.html
			</div>
						
			<!-- 순위관리 수정모드 -->
			<div class="wrap_split">
				<!-- split_l -->
				<div class="split_l" style="width:25%">
					<div class="sub_head">
						<div class="side">
							<a href="#" class="btn_basic_m"><img src="img/ico_btn_delete.png" alt="x" class="ico">삭제</a>
						</div>
					</div>
					<div class="section_box" name="bm_rk_key">
						선택키워드(@bm_rk_03.html)
					</div>
				</div>
				<!-- //split_l -->

				<!-- split_r -->
				<div class="split_r" style="width: 75%">
					<div class="sub_head">
						<div class="side">
							<a href="#" class="btn_basic_m">저장</a>
						</div>
					</div>
					<div class="section_box">
						<div class="thead_filter">
							<label>관리방법</label>
							<select class="selectbox" style="width:165px">
								<option>목표순위</option>
							</select>
							<span class="bar">|</span>
							<label>입찰그룹</label>
							<select class="selectbox" style="width:165px">
								<option>신규생성</option>
							</select>
						</div>
						<div class="wrap_schedule" name="case_tbl_schedule">
							@template_table.html
						</div>
					</div>
				</div>
				<!-- //split_r -->
			</div>
			
			<!-- 참고하세요! -->
			<div class="section_box" name="bm_rk_notice">
				@bm_rk_03.html
			</div>
		</div>
		
		<!-- footer-->
		<div id="footer">footer(@template_layout.html)</div>
		<!-- //footer-->
	</div>
</div>
	
</body>
</html>
