<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>통합마케팅솔루션</title>
<link rel="stylesheet" href="css/ui.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/jquery-ui.css" />
<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/lib/select2.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>

<div id="skip_nav"><a href="#container">본문 바로가기</a></div>

<div id="wrap">
	<!-- header -->
	<div id="header">header(@template_layout.html)</div>
	<!-- //header -->
	<div id="container">
		<div id="contents">
			<div class="section_head">
				<h2 class="tit_top">광고주관리</h2>
				<div class="sitemap">
					<a href="#">HOME</a>
					<span class="bar">&gt;</span>
					<!-- [D] .dep2의 구조는 GNB구조와 같습니다. / span.dep_group에 .hover class 추가시 펼쳐짐 -->
					<span class="dep_group">
						<a href="#">광고정보관리</a>
						<div class="dep1">
							<a href="#" class="selected">광고정보관리</a>
							<a href="#">분석/리포트</a>
							<a href="#">자동입찰</a>
							<a href="#">마켓트렌드</a>
							<a href="#">광고제안</a>
							<a href="#">어드민</a>
							<a href="#">시스템관리</a>
						</div>
					</span>
					<span class="bar">&gt;</span>
					<span class="dep_group">
						<a href="#">광고설정/광고주관리</a>
						<div class="dep2">
							<em class="tit_dep2">광고설정</em>
							<a href="#" class="selected">광고주관리</a>
							<a href="#">데이터관리</a>
							<a href="#">스크립트관리</a>
							<a href="#">추적코드관리</a>
							<a href="#">랜딩페이지검수</a>
							<a href="#">잔액부족알림이력</a>
							<em class="tit_dep2">전략그룹</em>
							<a href="#">전략그룹관리</a>
							<a href="#">전략그룹대량이동</a>
						</div>
					</span>
				</div>
			</div>
			
			<!-- 조회필터 -->
			<div class="section_filter" name="case_filter_ae1">
				@template_filter.html
			</div>
			
			<div class="sub_head">
				<h3 class="tit_section">광고주 목록</h3>
				<div class="side">
					<a href="#" class="btn_basic_m"><img src="img/ico_btn_check.png" alt="v" class="ico">등록</a>
					<a href="#" class="btn_basic_m"><img src="img/ico_btn_delete.png" alt="x" class="ico">삭제</a>
				</div>
			</div>
			
			<div class="section_box">
				<table class="tbl_form">
				<!-- [D] t_check는 공통/마지막 col항목엔 width선언 제외 -->
				<col class="t_check"><col width="18%"><col width="12%"><col width="10%"><col span="4">
				<thead>
				<tr class="dep1">
					<th rowspan="2" class="t_check"><span class="inp_check"><input type="checkbox"></th>
					<th rowspan="2"><a href="#" class="btn_sort">광고주</a></th>
					<th rowspan="2"><a href="#" class="btn_sort">팀</a></th>
					<th rowspan="2"><a href="#" class="btn_sort">담당자</a></th>
					<th colspan="4" span="4">총 비용</th>
				</tr>
				<tr class="dep2">
					<th><a href="#" class="btn_sort">어제</a></th>
					<th><a href="#" class="btn_sort">최근7일</a></th>
					<th><a href="#" class="btn_sort">이번달</a></th>
					<th><a href="#" class="btn_sort">지난달</a></th>
				</tr>
				</thead>
				</table>
				<table class="tbl_form">
				<!-- [D] 상단 목록과 동일한 col width값 선언 -->
				<col class="t_check"><col width="18%"><col width="12%"><col width="10%"><col span="4">
				<tbody>
				<!-- [D] 목록없을때 -->
				<tr><td colspan="100" class="lst_none">조회 대상이 없습니다.</td></tr>
				<!-- //[D] 목록없을때 -->
				</tbody>
				</table>
			</div>	
			
		</div>
		
		<!-- footer-->
		<div id="footer">footer(@template_layout.html)</div>
		<!-- //footer-->
	</div>
</div>
	
</body>
</html>
