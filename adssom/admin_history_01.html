<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>통합마케팅솔루션</title>
<link rel="stylesheet" href="css/ui.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/jquery-ui.css" />
<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/lib/select2.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>

<div id="skip_nav"><a href="#container">본문 바로가기</a></div>

<div id="wrap">
	<!-- header -->
	<div id="header">header(@template_layout.html)</div>
	<!-- //header -->
	<div id="container">
		<div id="contents">
			<div class="section_head">
				<h2 class="tit_top">관리이력</h2>
				<div class="sitemap">
					<a href="#">HOME</a>
					<span class="bar">&gt;</span>
					<!-- [D] span.dep_group에 .hover class 추가시 펼쳐짐 -->
					<span class="dep_group">
						<a href="#">어드민</a>
						<div class="dep1">
							<a href="#">광고정보관리</a>
							<a href="#">분석/리포트</a>
							<a href="#">자동입찰</a>
							<a href="#">마켓트렌드</a>
							<a href="#">광고제안</a>
							<a href="#" class="selected">어드민</a>
							<a href="#">시스템관리</a>
						</div>
					</span>
					<span class="bar">&gt;</span>
					<!-- [D] .dep2의 구조는 GNB구조와 같습니다. / span.dep_group에 .hover class 추가시 펼쳐짐 -->
					<span class="dep_group">
						<a href="#">회원관리/관리이력</a>
						<div class="dep2">
							<em class="tit_dep2">회원관리</em>
							<a href="#">회원관리</a>
							<a href="#">팀관리</a>
							<a href="#" class="selected">관리이력</a>
							<em class="tit_dep2"><a href="#">API관리</a></em>
							<em class="tit_dep2"><a href="#">자동입찰개수제한관리</a></em>
						</div>
					</span>
				</div>
			</div>
			<div class="section_filter">
				<label>관리이력 선택</label>
				<select class="selectbox">
					<option>회원관리 이력</option>
					<option>초대장 발송이력</option>
					<option>초대장 미발송 광고주</option>
				</select>
				<span class="bar">|</span>
				<label>변경항목</label>
				<select class="selectbox">
					<option>삭제</option>
					<option>전체</option>
					<option>팀 이동</option>
					<option>권한 변경</option>
					<option>관리대상 팀 변경</option>
					<option>상태변경</option>  
				</select>
				<span class="bar">|</span>
				<label>조회기간</label>
				<input type="text" class="datepicker from" name="from">
				<span class="bar_h">-</span>
				<input type="text" class="datepicker to" name="to">
				<span class="btn_group">
					<a href="#" class="btn_odd">조회</a>
				</span>
			</div>
			
			<div class="sub_head">
				<h3 class="tit_section">변경이력</h3>
				<div class="side">
					<a href="#" class="btn_basic_m"><img src="img/ico_btn_down.png" alt="download icon" class="ico">다운로드</a>
				</div>
			</div>
			
			<div class="section_box">
				<table class="tbl_form">
				<caption>변경이력 thead</caption>
				<!-- [D] 마지막 col항목엔 width선언 제외 -->
				<col width="11%"><col width="13.7%"><col width="20%"><col width="14%"><col span="2" width="14.6%"><col>
				<thead>
				<tr class="dep1">
					<th rowspan="2">처리일자</th>
					<th rowspan="2">회원 유형</th>
					<th rowspan="2">아이디</th>
					<th rowspan="2">담당자</th>
					<th colspan="2">상세내용</th>
					<th rowspan="2">등록자</th>
				</tr>
				<tr class="dep2">
					<th>변경전</th>
					<th>변경후</th>
				</tr>
				</thead>
				</table>
				<table class="tbl_form">
				<!-- [D] 상단 목록과 동일한 col width값 선언 -->
				<col class="t_check"><col width="18%"><col width="12%"><col width="10%"><col span="4">
				<tbody>
				<!-- [D] 목록없을때 -->
				<tr><td colspan="100" class="lst_none">조회 대상이 없습니다.</td></tr>
				<!-- //[D] 목록없을때 -->
				</tbody>
				</table>
			</div>
			
		</div>
		
		<!-- footer-->
		<div id="footer">footer(@template_layout.html)</div>
		<!-- //footer-->
	</div>
</div>
	
</body>
</html>
