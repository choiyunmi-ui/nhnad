<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>통합마케팅솔루션</title>
<link rel="stylesheet" href="css/ui.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/jquery-ui.css" />
<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/lib/select2.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>

<div id="skip_nav"><a href="#container">본문 바로가기</a></div>

<div id="wrap">
	<!-- [D] GNB가 없는 헤더 타잎에 header_single class add -->
	<div id="header" class="header_single">
		<h1 class="tit_ssom">AD SSOM</h1>
		<div class="userinfo">
			<p class="user">paycoID@email.com</p>
			<div class="nav_user">
				<span class="bar">|</span>
				<a href="#"><img src="img/ico_logout.png" alt="x" class="ico">로그아웃</a>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="contents">
		
			<div class="section_head">
				<h2 class="tit_top">ADSSOM 회원가입</h2>
				<p class="tit_txt">ADSSOM 초대장을 받은 분을 위한 회원 가입 페이지 입니다.</p>
			</div>
			
			<!-- [D] 현재 step항목에 selected class 추가 -->
			<div class="nav_step step_join">
				<ol>
				<li><em><span>1단계</span> 약관동의</em></li>
				<li class="selected"><em><span>2단계</span> 기본정보입력</em></li>
				<li><em><span>3단계</span> 가입완료</em></li>
				</ol>
			</div>
			
			<div class="section_box form_input">
				<h3 class="tit_in">기본정보 입력 <span class="stxt"><em class="required">*</em> 표시는 필수입력입니다.</span></h3>
				<table class="tbl_input">
				<caption>기본정보 입력 테이블</caption>
				<colgroup><col width="144"><col></colgroup>
				<tbody>
				<tr>
					<th>이름 <em class="required">*</em></th>
					<td>
						<input type="text" class="inp_text" style="width:463px">
						<span class="msg_inp_help">이름은 한글 또는 영문 2~6자 이내로 입력할 수 있습니다.</span>
					</td>
				</tr>
				<tr>
					<th>이메일 <em class="required">*</em></th>
					<td>
						<input type="text" class="inp_text" style="width:118px">
						<span class="bar">@</span>
						<input type="text" class="inp_text" style="width:143px">
						<select class="selectbox" style="width:168px">
							<option>직접입력</option>
						</select>
						<span class="msg_inp_help">이메일을 입력해 주세요. (ex) solution@email.com</span>
					</td>
				</tr>
				</tbody>
				</table>
			</div>
			
			<div class="btn_foot">
				<a href="#" class="btn_b_odd">확인</a>
				<a href="#" class="btn_b_gray">취소</a>
			</div>

		</div>
		
		<!-- footer-->
		<div id="footer">footer(@template_layout.html)</div>
		<!-- //footer-->
	</div>
</div>

</body>
</html>
